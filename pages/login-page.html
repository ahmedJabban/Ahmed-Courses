<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed-Courses | Login</title>
    <link rel="stylesheet" href="../CSS/style-login.css">
    <script src="../JavaScript/login-page.js"></script>
</head>
<body>

    <div class="div-log-form">
        <h1>Login</h1>
        <hr>
        <form action="" method="get">

            <div class="mid-info">
                <input type="text" placeholder="Username" class="info-box" required>
                <input type="email" placeholder="Email" class="info-box" required>
                <input type="password" placeholder="Password" class="info-box" required>
            </div>
            
            <div class="log-btns">
                <input type="submit" value="Login">
                <a href="../index.html">Home</a>
            </div>

        </form>
    </div>

</body>
</html>
