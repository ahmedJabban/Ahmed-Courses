<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed-Courses | Login</title>
    <link rel="stylesheet" href="../CSS/style-login.css">
    <script src="../JavaScript/login-page.js"></script>
</head>
<body>

    <div class="div-log-form">
        <div class="info-up">
            <h1>Login</h1>
            <hr>
        </div>
        <form action="" method="get">

            <div class="mid-info">
                <div>
                    <input type="text" placeholder="Username" name="username" class="info-box" minlength="4" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" name="Email" class="info-box" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="Pass" class="info-box" minlength="5" required>
                </div>
            </div>
            
            <div class="log-btns">
                <div>
                    <input type="submit" value="Login">
                </div>
                <div>
                    <button id="home-page" onclick="home_page()">Home</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
